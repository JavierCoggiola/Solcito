{% load static %}

<html lang="es">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Solcito</title>

        <!-- Bootstrap Core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

        <!-- Morris Charts CSS -->
        <link href="{% static 'css/plugins/morris.css' %}" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    </head>

    <body>
        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><i class="fa fa-sun-o" aria-hidden="true"></i> Solcito - Gestion de Administracion</a>
                </div>
                <!-- Top Menu Items -->
                <ul class="nav navbar-right top-nav">
                    <li class="dropdown">
                        <a href="{% url 'Solcito:logout' %}" ><i class="fa fa-user"></i> Salir</a>
                    </li>
                </ul>
                <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav side-nav">
                        <li class="active">
                            <a href="#"><i class="fa fa-fw fa-dashboard"></i> Alumnos</a>
                        </li>
                        <li>
                            <a href="{% url 'Solcito:busqueda_pers' %}"><i class="fa fa-fw fa-dashboard"></i> Búsqueda Personalizada</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </nav>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Buscar Alumno
                        </h1>
                    </div>
                    <div class="col-lg-12">
                        <div class="col-lg-2">
                            <label>Nombre</label>
                            <input id="sNombre"class="form-control">
                        </div>
                        <div class="col-lg-2">
                            <label>Apellido</label>
                            <input id="sApellido"class="form-control">
                        </div>
                        <div class="col-lg-2">
                            <label>DNI</label>
                            <input id="sDNI"class="form-control"type="number">
                        </div>
                        <div class="col-lg-2">
                            <label>Curso</label>
                            <select class="form-control"id="sCurso">
                                <ul style="font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;">
                                    <option> <a></a></option>
                                    <option> <a>1</a></option>
                                    <option> <a>2</a></option>
                                    <option> <a>3</a></option>
                                    <option> <a>4</a></option>
                                    <option> <a>5</a></option>
                                    <option> <a>6</a></option>
                                    <option> <a>7</a></option>
                                </ul>
                            </select>
                        </div>
                        <div class="col-lg-2">
                            <label>Division</label>
                            <select class="form-control"id="sEspecialidad">
                                <ul style="font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;">
                                    <option> <a></a></option>
                                    <option> <a>A</a></option>
                                    <option> <a>B</a></option>
                                    <option> <a>C</a></option>
                                </ul>
                            </select>
                        </div>
                        <div class="col-lg-2">
                            <label>N° Matricula</label>
                            <input id="sMatricula"class="form-control"type="number">
                        </div>
                        <div class="col-lg-2">
                            <label>N° Legajo</label>
                            <input id="sLegajo"class="form-control"type="number">
                        </div>
                        <div class="col-lg-2">
                            <label>Nombre Madre</label>
                            <input id="sNombreMadre"class="form-control">
                        </div>
                        <div class="col-lg-2">
                            <label>Apellido Madre</label>
                            <input id="sApellidoMadre"class="form-control">
                        </div>
                        <div class="col-lg-2">
                            <label>Nombre Padre</label>
                            <input id="sNombrePadre"class="form-control">
                        </div>
                        <div class="col-lg-2">
                            <label>Apellido Padre</label>
                            <input id="sApellidoPadre"class="form-control">
                        </div>
                        <input id="isActive" type="checkbox">Activo
                        <div class="col-lg-2">
                            <button id="search" class="btn btn-default">Buscar Alumno</button>

                        </div>
                    </div>
                </div>
                <div class="row" id="list">
                </div>
            </div>
        </div>

                <!-- jQuery -->
        <script src="{% static 'js/jquery.js' %}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <!-- Morris Charts JavaScript -->
        <script src="{% static 'js/plugins/morris/raphael.min.js' %}"></script>
        <script src="{% static 'js/plugins/morris/morris.min.js' %}"></script>
        <script src="{% static 'js/plugins/morris/morris-data.js' %}"></script>
        <script>
            $('#search').click(function search(){
                var data = {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    nombre : $('#sNombre').val(),
                    apellido : $('#sApellido').val(),
                    dni : $('#sDNI').val(),
                    curso : $('#sCurso').val(),
                    especialidad : $('#sEspecialidad').val(),
                    matricula : $('#sMatricula').val(),
                    legajo : $('#sLegajo').val(),
                    nombreMadre : $('#sNombreMadre').val(),
                    apellidoMadre : $('#sApellidoMadre').val(),
                    nombrePadre : $('#sNombrePadre').val(),
                    apellidoPadre : $('#sApellidoPadre').val(),
                    activo : $('#isActive').is(':checked'),
                }
                $.ajax({
                    type: "GET",
                    url: "{% url 'Solcito:search_student' %}",
                    data:data,
                    success: function(result){
                        $('#list').html(result);
                    },
                    error: function(){
                        alert("Error");
                    }
                });
            });

            function getMatricula(idMatricula){
                var data = {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    idMatricula : idMatricula,
                }
                $.ajax({
                    type: "GET",
                    url: "{% url 'Solcito:edit_matricula' %}",
                    data:data,
                    success: function(result){
                        $('#wrapper').html(result);
                    },
                    error: function(){
                        alert("Error");
                    }
                });
            }
        </script>
    </body>
</html>
